globelabs_location.index:
  path: '/globelabs/location'
  defaults:
    _title: 'Globe Labs Location'
    _controller: '\Drupal\globelabs_location\Controller\GlobelabsLocationController::build'
  requirements:
    _permission: 'access content'

globelabs_location.settings_form:
  path: '/admin/config/system/globelabs-location'
  defaults:
    _title: 'Globe Labs Location settings'
    _form: 'Drupal\globelabs_location\Form\SettingsForm'
  requirements:
    _permission: 'administer globelabs_location configuration'
