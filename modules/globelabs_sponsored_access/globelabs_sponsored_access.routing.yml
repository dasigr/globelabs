globelabs_sponsored_access.example:
  path: '/globelabs-sponsored-access/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\globelabs_sponsored_access\Controller\GlobelabsSponsoredAccessController::build'
  requirements:
    _permission: 'access content'

globelabs_sponsored_access.settings_form:
  path: '/admin/config/system/globelabs-sponsored-access'
  defaults:
    _title: 'Globe Labs Sponsored Access settings'
    _form: 'Drupal\globelabs_sponsored_access\Form\SettingsForm'
  requirements:
    _permission: 'administer globelabs_sponsored_access configuration'
